{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block headline %}
{{ title }}
{% endblock %}

{% block content %}
<p>{{ message }}</p>
<form method="post" action="/login">
<table>
  <tr>
    <td>id</td>
    <td>
      <input type="text" name="id" value={{id}}>
    </td>
  </tr>
  <tr>
    <td>password</td>
    <td>
      <input type="password" name="pass">
    </td>
  </tr>
  <th></th><td>
    <input type="submit" value="Login">
  </td>
</table>
</form>
{% endblock %}
